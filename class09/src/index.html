<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Class 09</title>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <!-- Border rounded-x rounded-full -->
    <button class="m-4 p-4 bg-red-400 rounded-none">Testando</button>
    <button class="m-4 p-4 bg-red-400 rounded-sm">Testando</button>
    <button class="m-4 p-4 bg-red-400 rounded-full">Testando</button>
    <button class="m-4 p-4 bg-red-400 rounded-3xl">Testando</button>
    <div><span class="bg-green-400 w-20 h-20 block m-4 rounded-full text-center flex justify-center items-center">Circular</span></div>
    <div><span class="bg-green-400 w-40 h-20 block m-4 rounded-full text-center flex justify-center items-center">Pílula</span></div>
    <!-- Color and width border-x -->
    <div>
        <span class="bg-blue-600 w-20 h-10 block m-4 r text-center text-white border-4 border-blue-800">Botão</span>
        <span class="bg-blue-600 w-20 h-10 block m-4 r text-center text-white border-4 border-blue-800 rounded-lg">Botão</span>
    </div>
    <!-- border style: border-x solid, dashed, dotted, double, none and opacity: border-opacity-x -->
    <div>
        <span class="bg-purple-600 w-20 h-10 block m-4 r text-center text-white border-4 border-purple-800 border-opacity-25">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 r text-center text-white border-4 border-purple-800 border-opacity-75">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 r text-center text-white border-4 border-purple-800 border-dashed">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 r text-center text-white border-4 border-purple-800 border-double">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 r text-center text-white border-4 border-purple-800 border-dotted">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 r text-center text-white border-4 border-purple-800 border-none">Botão</span>
    </div>
    <!-- divide divide-x x or y, color, width and opacity -->
    <div class="grid grid-cols-4 divide-x-4 divide-blue-800 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="divide-y-2 divide-purple-300 divide-dashed">
        <p>test</p>
        <p>test</p>
        <p>test</p>
        <p>test</p>
        <p>test</p>
    </div>
    <!-- Box Shadow shadow-x -->
    <div class="w-20 h-20 m-6 shadow-xs">Sombra xs</div>
    <div class="w-20 h-20 m-6 shadow">Sombra mid</div>
    <div class="w-20 h-20 m-6 shadow-xl">Sombra XL</div>
    <div class="w-20 h-20 m-6 shadow-2xl">Sombra 2XL</div>
</body>
</html>
