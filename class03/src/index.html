<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 03</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-300">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col-reverse bg-purple-300">
        <div class="bg-purple-600 p-6 m-2">1</div>
        <div class="bg-purple-600 p-6 m-2">2</div>
        <div class="bg-purple-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-pink-50">
        <div class="bg-pink-100 p-6 m-4">1</div>
        <div class="bg-pink-200 p-6 m-4">2</div>
        <div class="bg-pink-300 p-6 m-4">3</div>
        <div class="bg-pink-400 p-6 m-4">4</div>
        <div class="bg-pink-500 p-6 m-4">5</div>
        <div class="bg-pink-600 p-6 m-4">6</div>
    </div>
    <div class="flex flex-wrap bg-green-800">
        <div class="bg-green-100 p-6 m-4">1</div>
        <div class="bg-green-200 p-6 m-4">2</div>
        <div class="bg-green-300 p-6 m-4">3</div>
        <div class="bg-green-400 p-6 m-4">4</div>
        <div class="bg-green-500 p-6 m-4">5</div>
        <div class="bg-green-600 p-6 m-4">6</div>
    </div>
    <!-- Element Flex: flex-1 or flex-none -->
    <div class="flex container bg-blue-400 p-8">
        <div class="flex-1 bg-blue-800">1</div>
        <div class="flex-1 bg-blue-600">2</div>
        <div class="flex-none bg-blue-500">3</div>
    </div>
    <!-- Order: order-x or order-last or order-first -->
    <div class="flex flex-wrap bg-purple-800">
        <div class="bg-purple-100 p-6 m-4 order-last">1</div>
        <div class="bg-purple-200 p-6 m-4 order-5">2</div>
        <div class="bg-purple-300 p-6 m-4 order-4">3</div>
        <div class="bg-purple-400 p-6 m-4 order-3">4</div>
        <div class="bg-purple-500 p-6 m-4 order-2">5</div>
        <div class="bg-purple-600 p-6 m-4 order-first">6</div>
    </div>
    <div class="flex container bg-blue-800">
        <div class="bg-blue-400 p-6 m-4 lg:order-3">1</div>
        <div class="bg-blue-500 p-6 m-4 lg:order-2">2</div>
        <div class="bg-blue-600 p-6 m-4 lg:order-1">3</div>
    </div>
</body>
</html>
